<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            overflow: hidden;
            position: relative;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ff1e56;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }
        .buttons {
            display: flex;
            gap: 30px;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #ff4081;
            color: white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
        #no {
            background-color: #d50000;
            color: white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: fall 5s linear infinite;
        }
        .broken-heart {
            position: absolute;
            color: black;
            font-size: 30px;
            animation: fadeOut 3s linear;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 id="title">Czy Zostaniesz Moją Walentynką?</h1>
    <img id="valentineGif" src="https://media0.giphy.com/media/3oxHQfvDzo7VhSRy8M/giphy.gif" alt="valentine gif">
    <div class="buttons">
        <button id="yes">tak</button>
        <button id="no">nie</button>
    </div>
    
    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const title = document.getElementById('title');
        const valentineGif = document.getElementById('valentineGif');
        let noClickCount = 0;
        const sadGifs = [
            "https://media4.giphy.com/media/7SF5scGB2AFrgsXP63/giphy.gif",
            "https://media1.giphy.com/media/ISOckXUybVfQ4/giphy.gif",
            "https://media3.giphy.com/media/gfsQffBnuc6e096brx/giphy.gif",
            "https://media3.giphy.com/media/J1XSaMzkdlqDl89NVf/giphy.gif",
            "https://media1.giphy.com/media/XeSUAqI8uGTxL145ut/giphy.gif",
            "https://media1.giphy.com/media/M28rUlcjueKUE/giphy.gif",
            "https://media4.giphy.com/media/xFnyJDPKOcqcH57m7e/giphy.gif",
            "https://media2.giphy.com/media/QcULAkIc3fkD6/giphy.gif",
            "https://media2.giphy.com/media/OPU6wzx8JrHna/giphy.gif",
            "https://media0.giphy.com/media/P53TSsopKicrm/giphy.gif"
        ];

        function createHeart(type) {
            const heart = document.createElement("div");
            heart.classList.add(type === 'broken' ? "broken-heart" : "heart");
            heart.innerHTML = type === 'broken' ? "💔" : "❤";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = Math.random() * 100 + "vh";
            heart.style.fontSize = Math.random() * 20 + 30 + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function removeBrokenHearts() {
            const brokenHearts = document.querySelectorAll('.broken-heart');
            brokenHearts.forEach(heart => heart.remove());
        }

        noButton.addEventListener('click', () => {
            if (noClickCount < 10) {
                yesButton.style.padding = `${20 + noClickCount * 2}px ${30 + noClickCount * 3}px`;
                noButton.style.padding = `${15 - noClickCount}px ${30 - noClickCount * 2}px`;
            } else {
                noButton.remove();
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => createHeart('broken'), i * 100);
                }
            }
            valentineGif.src = sadGifs[noClickCount % sadGifs.length];
            createHeart('broken');
            noClickCount++;
        });

        yesButton.addEventListener('click', () => {
            // Usunięcie wszystkich polamanych serc
            removeBrokenHearts();

            title.textContent = "Kocham Cię!";
            valentineGif.src = "https://media0.giphy.com/media/tpVKvAabWt3G5csMkT/giphy.gif";
            noButton.remove();
            for (let i = 0; i < 100; i++) {
                setTimeout(() => createHeart('full'), i * 50);
            }
        });
    </script>
</body>
</html>
